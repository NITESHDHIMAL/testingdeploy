<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Filter URL Example</title>
  <style>
    .filtered-image {
      filter: url(#my-filter);
      width: 300px;
      height: auto;
    }
  </style>
</head>
<body>
  <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
    <filter id="my-filter">
      <feGaussianBlur in="SourceGraphic" stdDeviation="5" />
    </filter>
  </svg>

  <img src="https://via.placeholder.com/300" alt="Sample" class="filtered-image">
</body>
</html>
